<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html,
        .complete-screen-container {
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #e3ffe3);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .complete-screen-container {
            backdrop-filter: blur(10px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.35s ease;
        }

        .complete-screen-container.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .complete-screen-container.hide {
            display: none;
        }

        .completion-screen {
            text-align: center;
            padding: 2rem;
            border-radius: 16px;
            background: white;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 90%;
            max-width: 500px;
            overflow: hidden;
        }

        .message-box h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #2d2d2d;
        }

        .message-box .task-info {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #444;
        }

        .stats p {
            font-size: 1rem;
            margin: 0.3rem 0;
            color: #333;
        }

        .cs-btn-close {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .cs-btn-close:hover {
            background: #45a049;
        }

        .confetti-container {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: fall 3s ease-in-out infinite;
            opacity: 0.8;
            transform: rotate(45deg);
        }

        .stats i {
            margin-right: 8px;
            color: #0077ff;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(650px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .message-box h1 {
                font-size: 1.5rem;
            }

            .message-box .task-info,
            .stats p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="complete-screen-container visible">
        <div class="completion-screen">
            <div class="message-box">
                <h1>Congratulations, <span id="cs-username">Rick</span>!</h1>
                <p class="task-info">Great job at completing <span id="cs-task-name">Math Revision</span>.</p>
                <div class="stats">
                    <p><i class="fas fa-clock"></i> Time Spent: <span id="time-spent">45 mins</span></p>
                    <p><i class="fas fa-star"></i> XP Earned: <span id="xp-earned">0</span></p>
                </div>
                <button class="cs-btn-close">Close</button>
            </div>
        </div>

        <div class="confetti-container"></div>
    </div>
</body>
<script>
    const confettiContainer = document.querySelector('.confetti-container');

    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDelay = `${Math.random() * 3}s`;
        confettiContainer.appendChild(confetti);
    }

    function animateXP(currentXP, targetXP) {
        const xpEl = document.getElementById('xp-earned');

        if (currentXP === targetXP) {
            xpEl.textContent = `${targetXP} XP`;
            return;
        }

        const diff = targetXP - currentXP;

        const minDuration = 700;
        const maxDuration = 2000;
        const duration = Math.max(minDuration, maxDuration - diff);
        const frameRate = 60;
        const totalFrames = Math.round((duration / 1000) * frameRate);

        let frame = 0;

        const easeOutQuad = (t) => t * (2 - t);

        const update = () => {
            frame++;
            const progress = frame / totalFrames;
            const eased = easeOutQuad(progress);

            const currentValue = Math.round(currentXP + eased * diff);
            xpEl.textContent = `${currentValue} XP`;

            if (frame < totalFrames) {
                requestAnimationFrame(update);
            } else {
                xpEl.textContent = `${targetXP} XP`;
            }
        };

        requestAnimationFrame(update);
    }

    animateXP(0, 250);
</script>

</html>
