<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #e3ffe3);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .completion-screen {
            text-align: center;
            padding: 2rem;
            border-radius: 16px;
            background: white;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 90%;
            max-width: 500px;
            overflow: hidden;
        }

        .message-box h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #2d2d2d;
        }

        .message-box .task-info {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #444;
        }

        .stats p {
            font-size: 1rem;
            margin: 0.3rem 0;
            color: #333;
        }

        .btn-home {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .btn-home:hover {
            background: #45a049;
        }

        .confetti-container {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: fall 3s ease-in-out infinite;
            opacity: 0.8;
            transform: rotate(45deg);
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .message-box h1 {
                font-size: 1.5rem;
            }

            .message-box .task-info,
            .stats p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="completion-screen">
        <div class="confetti-container"></div>

        <div class="message-box">
            <h1>Congratulations, <span id="username">Rick</span>!</h1>
            <p class="task-info">Great job at completing <span id="task-name">Math Revision</span>.</p>
            <div class="stats">
                <p>⏱️ Time Spent: <span id="time-spent">45 mins</span></p>
                <p>⭐ XP Earned: <span id="xp-earned">225 XP</span></p>
            </div>
            <button class="btn-home">Back to Dashboard</button>
        </div>
    </div>
</body>
<script>
    const confettiContainer = document.querySelector('.confetti-container');

    for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDelay = `${Math.random() * 3}s`;
        confettiContainer.appendChild(confetti);
    }
</script>

</html>
